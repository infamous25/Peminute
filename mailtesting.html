<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
   <div class="flex justify-center bg-slate-400">
        <div class="text bg-gray-400">
            <h4>contact us</h4>
            <form action="" method="post" id="contactform" name="contactform">
                <input type="text" class="form-control" placeholder="full name" name="name" id="name">
                <br>
                <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                <br>
                <input type="number" class="form-control" placeholder=" phone Number" name="number" id="phone">
                <br>
                <textarea name="message" class="form-control" placeholder="message" id="comments"></textarea>
                <br>
                <input type="submit" value="Send" class="button btn-primary" id="submit">
            </form>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
